club_index:
    path:     /
    defaults: { _controller: "ElitBundle:Club:index" }
    methods:  GET

club_show:
    path:     /{id}/show
    defaults: { _controller: "ElitBundle:Club:show" }
    methods:  GET

club_new:
    path:     /new
    defaults: { _controller: "ElitBundle:Club:new" }
    methods:  [GET, POST]

club_edit:
    path:     /{id}/edit
    defaults: { _controller: "ElitBundle:Club:edit" }
    methods:  [GET, POST]

club_delete:
    path:     /{id}/delete
    defaults: { _controller: "ElitBundle:Club:delete" }
    methods:  DELETE
